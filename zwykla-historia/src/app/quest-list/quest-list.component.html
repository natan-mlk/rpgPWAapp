<button mat-fab color="primary" (click)="openAddQuestsDialog()">ADD</button>
<mat-list>
  <div mat-subheader>Aktywne questy:</div>
  <div *ngFor="let quest of questsList">
    <mat-icon mat-list-icon (click)="openDeleteDialog(quest)">folder</mat-icon>
    <div mat-line>{{quest.name}}</div>
    <div mat-line>{{quest.description}}</div>
    <mat-icon mat-list-icon (click)="openDeleteDialog(quest)">remove</mat-icon>
    <mat-divider></mat-divider>
  </div>

</mat-list>
