<form [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <mat-label>Quest</mat-label>
    <textarea matInput autocomplete="off" type="text" formControlName="name" placeholder="Quest"></textarea>
    <mat-error
      *ngIf="formGroup.get('name').hasError('required')">
      Napisz co≈õ
    </mat-error>
  </mat-form-field>
<br>
  <mat-form-field appearance="outline">
    <mat-label>Opis</mat-label>
    <textarea matInput autocomplete="off" type="text" formControlName="description" placeholder="Opis"></textarea>
  </mat-form-field>
</form>

<button mat-button (click)="closeDialog()">Anuluj</button>
<button mat-button (click)="addQuest()">Dodaj</button>
